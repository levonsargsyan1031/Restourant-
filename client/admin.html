<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="./css/admin.css">
    </head>
    <body>
        <div>
            <h1>Add a new Item</h1>
            <div>
                <form id="form">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter Product Name">
                
                    <label for="category">Category</label>
                    <select name="category" id="category">
                        <option value="Salads">Salads</option>
                        <option value="Sandwiches">Sandwiches</option>
                        <option value="Pizza">Pizza</option>
                        <option value="Tolma">Tolma</option>
                        <option value="Coffee">Coffee</option>
                        <option value="Juice">Juice</option>
                        <option value="Pasta">Pasta</option>
                        <option value="Wine">Wine</option>
                      </select>
                
                    <label for="composition">Composition</label>
                    <input type="text" id="composition" name="composition" placeholder="">

                    <label for="price">Price</label>
                    <input type="number" id="price" name="name" placeholder=""><br/>

                    <label for="image">Image</label>
                    <input type="file" id="image" name="image" accept="image/png, image/gif, image/jpeg">

                  
                    <input type="submit" value="Save">
                  </form>
            </div>
        </div>
    </body>
    <script src="../client/js/admin.js" ></script>
</html>
